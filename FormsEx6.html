<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <form action="/FormsEx6.html" class=" form">
        <div class="form">
            <label for="username">Username</label>
            <input type="text" placeholder="username" name="username" id="username" minlength="5" maxlength="9">
        </div>
        <div class="form">
            <label for="password">Password</label>
            <input type="password" placeholder="password" name="password" id="password" required>
        </div>
        <div class="form">
            <button>Register</button>
        </div>
    </form>
</body>
