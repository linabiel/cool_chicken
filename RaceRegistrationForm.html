<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration</title>
</head>

<body>
    <h1>Race Registration!</h1>

    <form action="/RaceRegistrationForm.html">
        <p>
            <label for="fname">First name</label>
            <input type="text" name="fname" id="fname" required>

            <label for="lname">Last name</label>
            <input type="text" name="lname" id="lname" required>
        </p>
        <p>
            Select a Race:
        </p>
        <p>
            <input type="radio" name="radio" id="run">
            <label for="run">Fun Run 5k</label>
        </p>
        <p>
            <input type="radio" name="radio" id="half">
            <label for="half">Half Marathon</label>
        </p>
        <p>
            <input type="radio" name="radio" id="full">
            <label for="full">Full Marathon</label>
        </p>
        <p>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
        </p>
        <p>
            <label for="age-select">Select Age Group</label>
            <select name="age" id="age-select">
                <option value="under18">Under 18</option>
                <option value="youngadults">18-30</option>
                <option value="middleage">30-50</option>
                <option value="senior">50+</option>
            </select>
        </p>
        <p>
            <button>Register!</button>
        </p>
    </form>

</body>

</html>
